<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geoff Cowlfeather</title>
  <style>
    html, body {margin: 0; padding:0; font-family: Tahoma, Geneva, sans-serif;}
    body {
      padding: 40px;
      background-image: linear-gradient(#a2d2ff, #cdb4db, #ffafcc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    img {max-width: 100%;}

    .main__container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 65%;
      
    }

    .selfie {
      width: 160px;
      border-radius: 50%;
    }

    .socials__row {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
    
    .social__icons {
      width: 30px;
    }

    .links__row {
      display: flex;
      flex-direction: column;
      gap: 10px;

    }

    .link__container {
      padding: 2px;
      background-color: aquamarine;
      width: 100%;
      display: flex;
      align-items: center;
      text-align: center;
      border-radius: 100px;
    }

    .link__img {
      width: 50px;
      border-radius: 50%;
    }

    .link__item {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
      
    
  </style>
</head>
<body>
  <div class="main__container">
    <div class="image__row">
      <img class="selfie" src="selfie_two.jpg" alt="portait of our main character">
    </div>

    <div class="name__row">
      <h1>Geoff Cowlfeather</h1>
    </div>

    <div class="socials__row">
      <a href="https://github.com/" target="_blank"><img class="social__icons"  src="github-brands-solid-full.svg"></a>

      <a href="https://www.linkedin.com/" target="_blank"><img class="social__icons"  src="linkedin-brands-solid-full.svg"></a>

      <a href="https://www.instagram.com/" target="_blank"><img class="social__icons"  src="instagram-brands-solid-full (1).svg"></a>

      <a href="https://x.com/" target="_blank"><img class="social__icons"  src="twitter-brands-solid-full.svg"></a>
    </div>

    <div class="links__row">
      <div class="link__container">
        <img class="link__img" src="eggs.jpg" alt="bundle of eggs">
        <a class="link__item" href="https://eggs.ca/">Get Cracking</a>
      </div>

      <div class="link__container">
        <img class="link__img" src="" alt="">
        <a class="link__item" href=""></a>
      </div>

      <div class="link__container">
        <img class="link__img" src="" alt="">
        <a class="link__item" href=""></a>
      </div>

      <div class="link__container">
        <img class="link__img" src="" alt="">
        <a class="link__item" href=""></a>
      </div>

      <div class="link__container">
        <img class="link__img" src="" alt="">
        <a class="link__item" href=""></a>
      </div>

      <div class="link__container">
        <img class="link__img" src="" alt="">
        <a class="link__item" href=""></a>
      </div>
    </div>

  </div>
</body>
</html>
